<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
      <div class="efg">
          <h1>STUDENT REGISTRATION FORM</h1>
      </div>
    <div class="abc">
       <form action="">
       <table>
           <tr>
            <td>First Name</td>
            <td><input type="text" name="" id=""></td>
           </tr>

           <tr>
            <td>Last Name</td>
            <td><input type="text" name="" id=""></td>
           </tr>

           <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="" id=""></td>
           </tr>

           <tr>
            <td>Email</td>
            <td><input type="text" name="" id=""></td>
           </tr>

           <tr>
            <td>Number</td>
            <td><input type="number" name="" id=""></td>
           </tr>

           <tr>
            <td>Gender</td>
            <td><input type="radio" name="Gender" id=""><label for="">Male</label>
                <input type="radio" name="Gender" id=""><label for="">Female</label></td>
           </tr>

           <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
           </tr>

           <tr>
            <td>City</td>
            <td><input type="text" name="" id=""></td>
           </tr>

           <tr>
            <td>State</td>
            <td><input type="text" name="" id=""></td>
           </tr>

           <tr>
            <td>Pin Code</td>
            <td><input type="text" name="" id=""></td>
           </tr>

           <tr>
            <td>Country</td>
            <td><input type="text" name="" id=""></td>
           </tr>
               
           <tr>
            <td>Hobbies</td>
            <td><label for="">Drawing</label><input type="checkbox" name="" id="">
                <label for="">Dancing</label><input type="checkbox" name="" id="">
                <label for="">Sketching</label><input type="checkbox" name="" id="">
                <label for="">Other</label><input type="checkbox" name="" id="">
       </td>
           </tr>

           <table>
                    <tr>
                        <td rowspan="5">Qualification</td>
                        <td>SI.NO.</td>
                        <td>Examination</td>
                        <td>Board</td>
                        <td>Persentage</td>
                        <td>Year of Passing</td>
                    </tr>
             
                    <tr>
                        
                        <td>1</td>
                        <td>Class X</td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
             
                    <tr>
                        
                        <td>2</td>
                        <td>Class XII</td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
             
                    <tr>
                      
                        <td>3</td>
                        <td>Graduation</td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
             
                    <tr>
                      
                        <td>4</td>
                        <td>Masters</td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
             
           </table>
               
           <tr>
            <td>Courses<br>Applied For</td>
            <td>
                <input type="radio" name="Courses" id=""><label for="">BCA</label>
                <input type="radio" name="Courses" id=""><label for="">B.Com</label>
                <input type="radio" name="Courses" id=""><label for="">B.sc</label>
                <input type="radio" name="Courses" id=""><label for="">B.A</label>
            </td>
           </tr>
        </table>
              <br><br>
              <div align="center">
                    <button type="submit">Sumbit</button>
                    <button type="reset">Reset</button>
                </div>
    </form>
</div>
</body>
</html>
